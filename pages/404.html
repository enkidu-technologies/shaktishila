<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .back-home {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-home:hover {
            background-color: #2980b9;
        }
        #error-details {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="back-home">Go to Homepage</a>
        <div id="error-details"></div>
    </div>

    <script>
        // JavaScript to add dynamic error details
        document.addEventListener('DOMContentLoaded', () => {
            const errorDetailsElement = document.getElementById('error-details');
            
            // Get the current URL that caused the 404
            const currentPath = window.location.pathname;
            
            // Display additional error information
            errorDetailsElement.innerHTML = `
                <p>Requested URL: ${currentPath}</p>
                <p>Timestamp: ${new Date().toLocaleString()}</p>
            `;

            // Optional: Add a shake animation to the error code
            const errorCode = document.querySelector('.error-code');
            errorCode.addEventListener('mouseover', () => {
                errorCode.style.animation = 'shake 0.5s';
            });
            errorCode.addEventListener('animationend', () => {
                errorCode.style.animation = '';
            });
        });

        // Optional: Add custom styles for shake animation
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `, styleSheet.cssRules.length);
    </script>
</body>
</html>
